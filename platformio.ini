[platformio]
description = The Sensor Network
default_envs = 
	esp12e

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB2
lib_deps = adafruit/Adafruit Unified Sensor@^1.1.4

[env:NodeMCU0_9]
platform = espressif8266
board = nodemcu
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB1
lib_deps = adafruit/Adafruit Unified Sensor@^1.1.4

[env:NodeMCU1_0]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB2
lib_deps = adafruit/Adafruit Unified Sensor@^1.1.4

[env:ESP32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB2
lib_deps = adafruit/Adafruit Unified Sensor@^1.1.4

[env:AdafruitFeatherESP32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB4
lib_deps = adafruit/Adafruit Unified Sensor@^1.1.4
